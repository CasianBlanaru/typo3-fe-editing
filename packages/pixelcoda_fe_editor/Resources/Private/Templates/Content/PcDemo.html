{namespace f=TYPO3\CMS\Fluid\ViewHelpers}
<f:layout name="Default" />

<f:section name="Main">
    <article class="pc-demo">
        <h2 data-pc-field data-table="tt_content" data-uid="{data.uid}" data-field="header">
            {data.header}
        </h2>
        <p class="lead" data-pc-field data-table="tt_content" data-uid="{data.uid}" data-field="subheader">
            {data.subheader}
        </p>
        <div data-pc-field data-table="tt_content" data-uid="{data.uid}" data-field="bodytext">
            {data.bodytext -> f:format.raw()}
        </div>

        <div class="pc-drop" data-pc-dropzone data-target-pid="{data.pid}" data-col-pos="{data.colPos}">
            <button type="button" class="pc-add">
                <f:image src="EXT:pixelcoda_fe_editor/Resources/Public/Icons/add.svg" alt="+" width="16" height="16" style="vertical-align:middle;margin-right:.25rem" />
                Element hinzuf√ºgen
            </button>
        </div>
    </article>
</f:section>
