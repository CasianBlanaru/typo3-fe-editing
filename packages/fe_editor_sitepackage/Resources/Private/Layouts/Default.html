{namespace f=TYPO3\CMS\Fluid\ViewHelpers}
<!DOCTYPE html>
<html lang="{f:if(condition: '{data.sys_language_uid}', then: '{site.language.locale}', else: 'de')}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        <f:format.htmlentitiesDecode>{data.title}</f:format.htmlentitiesDecode>
    </title>

    <!-- Meta tags -->
    <f:if condition="{data.description}">
        <meta name="description" content="{data.description}" />
    </f:if>

    <!-- CSS -->
    <f:asset.css identifier="bootstrap" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <f:asset.css identifier="custom-styles">
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }

            .main-content {
                padding: 2rem 0;
            }

            .page-header {
                margin-bottom: 2rem;
            }

            .content-area {
                margin-bottom: 2rem;
            }

            .sidebar {
                background: #f8f9fa;
                padding: 1.5rem;
                border-radius: 0.5rem;
            }

            /* PixelCoda FE Editor Demo Styles */
            [data-pc-field] {
                position: relative;
                transition: all 0.2s ease;
            }

            [data-pc-field]:hover {
                background: rgba(14, 165, 233, 0.05);
                border-radius: 4px;
            }
        </style>
    </f:asset.css>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">{site.configuration.websiteTitle}</a>
        </div>
    </nav>

    <f:render section="Main" />

    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 {site.configuration.websiteTitle}</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">Powered by TYPO3 & PixelCoda FE Editor</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <f:asset.script identifier="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" />
</body>

</html>
