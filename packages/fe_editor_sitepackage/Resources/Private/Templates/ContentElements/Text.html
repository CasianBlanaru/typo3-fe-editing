<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <div data-pc-field data-table="tt_content" data-uid="{data.uid}" data-field="bodytext">
        <f:format.html>{data.bodytext}</f:format.html>
    </div>

    <!-- Dropzone für neue Elemente -->
    <div class="pc-drop" data-pc-dropzone data-target-pid="{data.pid}" data-col-pos="{data.colPos}">
        <button type="button" class="pc-add">
            + Element hinzufügen
        </button>
    </div>

</f:section>

</html>
